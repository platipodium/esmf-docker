name: ESMF Docker Build and Test

on:
  push:
    branches:
      - "main"

env:
  VERSION: v8.4.0
  CONTAINER_REGISTRY_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/esmf:${VERSION}-${COMMUNICATOR}

matrix:
  COMMUNICATOR: ["openmpi", "mpich"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run license compliance check
        run: poetry run reuse lint

    build:
      runs-on: ubuntu-latest
      needs: lint
      steps:
        -
          name: Checkout
          uses: actions/checkout@v3
        -
          name: Set up QEMU for multi-platform build
          uses: docker/setup-qemu-action@v2
        -
          name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        -
          name: Build and push to Docker hub
          uses: docker/build-push-action@v3
          with:
            context: .
            file: ./Dockerfile
            push: true
            platforms: linux/amd64,linux/arm64
            args: ${COMMUNICATOR}
            tags: ${CONTAINER_REGISTRY_IMAGE}
 
    test:
      runs-on: ubuntu-latest
      needs: build
      steps:
        -
          name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        - name: Pull image from container registry
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        - name: Run image and print info
          run: |
            docker pull ${CONTAINER_REGISTRY_IMAGE}
            docker run ${CONTAINER_REGISTRY_IMAGE} /usr/local/bin/ESMF_PrintInfo

